[Settings]
language = en
folder = ~/Pictures/wallpapers
monitors = All
wallpaper = ~/Pictures/wallpapers/a_blue_flower_with_green_leaves.jpg
backend = swww
fill = fill
sort = name
color = #ffffff
subfolders = True
show_hidden = False
show_gifs_only = False
post_command = hellwal -i $wallpaper -d --check-contrast --neon-mode
number_of_columns = 5
swww_transition_type = any
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 1.5
swww_transition_fps = 144
use_xdg_state = False
show_transition_options = True
show_path_in_tooltip = True
all_subfolders = True
mpvpaper_sound = False
mpvpaper_options = 
zen_mode = True
stylesheet = /home/tibtab/.config/waypaper/style.css

