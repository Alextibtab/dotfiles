palette = "catppuccin_mocha"

format = """
[ ](peach)\
$os\
$username\
[](bg:surface1 fg:peach)\
$directory\
[](fg:surface1 bg:surface0)\
$git_branch\
$git_status\
[](fg:surface0 bg:base)\
$c\
$deno\
$golang\
$haskell\
$lua\
$nodejs\
$python\
$rust\
$zig\
[](fg:base bg:mantle)\
$time\
[](mantle) \
[ ](bold peach)
"""

[character]
success_symbol = '[](bold green) '
error_symbol = '[](bold red) '

[username]
show_always = true
style_user = "bg:peach bold fg:crust"
style_root = "bg:peach bold fg:crust"
format = '[$user ]($style)'
disabled = false

[os]
style = "bg:peach fg:crust"
disabled = false

[os.symbols]
Arch = "󰣇 "

[directory]
style = "bg:surface1 fg:peach"
format = "[ $path ]($style)"
home_symbol = ""
truncation_length = 6
truncation_symbol = "../"


[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""
"rust" = ""
"deno" = "🦕"
"go" = ""
"c++" = ""
"python" = ""

[git_branch]
symbol = ""
style = "bg:surface0 fg:peach"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:surface0 fg:peach"
format = '[$all_status$ahead_behind]($style)'

[c]
symbol = ""
style = "bg:base fg:yellow"
format = '[ $symbol ($version) ]($style)'

[lua]
symbol = ""
style = "bg:base fg:yellow"
format = '[ $symbol ($version)]($style)'

[deno]
symbol = "🦕"
style = "bg:base fg:yellow"
format = "[ $symbol ($version)]($style)"

[golang]
symbol = ""
style = "bg:base fg:yellow"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ""
style = "bg:base fg:yellow"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:base fg:yellow"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:base fg:yellow"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:base fg:yellow"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:mantle"
format = '[ ♥ $time ]($style)'

