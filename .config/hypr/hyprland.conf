# NVIDIA config
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = __GL_SYNC_DISPLAY_DEVICE,HDMI-A-1

cursor {
    no_hardware_cursors = true
}

# screenshare envs
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# force wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Prayge
env = GTK_THEME,Adwaita:dark
exec-once=hyprctl setcursor adwaita 24

# monitor config
monitor = HDMI-A-1, 3840x2160@240, 0x0, 1,bitdepth,10,cm,srgb,vrr,0
monitor = DP-1, 2560x1440@144, 3840x0, 1,bitdepth,8,vrr,2

# cursor size
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# IM Setup (Swapping Keyboard Language)
env = GTK_IM_MODULE,fcitx
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx

# source pywal colours
# source = ~/.cache/wal/colors-hyprland.conf

# Variable setup
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2
    col.active_border = rgba(fab387ff) rgba(f38ba8ff) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10

    active_opacity = 0.95
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
	size = 7
	passes = 3

	vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

input {
    kb_layout = us
    follow_mouse = 1
}

render {
    explicit_sync = 1
    explicit_sync_kms = 1
    direct_scanout = 1
}

experimental {
    xx_color_management_v4 = true
}

$terminal = alacritty
$menu = wofi --conf /home/tibtab/.config/hypr/wofi/config/config --style /home/tibtab/.config/hypr/wofi/src/mocha/style.css
$file_browser = thunar

exec-once = hyprpm reload -n # Enable hyprland plugins
exec-once = waybar # Launch status bar
exec-once = swww-daemon & swww img # Launch wallpaper daemon 
exec-once = fcitx5


# plugins
plugin {
    split-monitor-workspaces {
        count = 6
        keep_focused = 0
        enable_notifications = 1
        enable_persistent_workspaces = 1
    }
}

# Keybinds

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, E, exec, $file_browser
bind = $mainMod, V, togglefloating,

# move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# open waypaper
bind = $mainMod, Add, exec, waypaper &  

# preview workspace
bind = $mainMod, q, overview:toggle

# switch workspace
bind = $mainMod, 1, split-workspace, 1
bind = $mainMod, 2, split-workspace, 2
bind = $mainMod, 3, split-workspace, 3
bind = $mainMod, 4, split-workspace, 4
bind = $mainMod, 5, split-workspace, 5
bind = $mainMod, 6, split-workspace, 6
bind = $mainMod, 7, split-workspace, 7
bind = $mainMod, 8, split-workspace, 8
bind = $mainMod, 9, split-workspace, 9
bind = $mainMod, 0, split-workspace, 10

# move window to workspace 
bind = $mainMod SHIFT, 1, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, split-movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, split-movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, split-movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, split-movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, split-movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, split-movetoworkspacesilent, 0

# scroll through workspaces
bind = $mainMod, mouse_down, split-cycleworkspaces, next
bind = $mainMod, mouse_up, split-cycleworkspaces, prev

# move/resize windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# fullscreen bind
bind = $mainMod, F, fullscreen,

# screenshot
bind = $mainMod SHIFT, P, exec, hyprshot -m output --clipboard-only
bind = $mainMod Left_Ctrl, P, exec, hyprshot -m region --clipboard-only
bind = $mainMod, P, exec, hyprshot -m window --clipboard-only

# Window/Workspace rules

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,:fullscreen:0,pinned:0

windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

exec-once=nvidia-settings --load-config-only
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
